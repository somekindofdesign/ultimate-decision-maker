<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Decision Maker</title>
</head>
<body>
    <section class="game">
        <p>Computer Choice: <span id="computerChoice"></span></p>
        <p>Your Choice: <span id="playerChoice"></span></p>

        <button id="rock"><i class="fas fa-hand-rock"></i></button>
        <button id="paper"><i class="fas fa-hand-paper"></i></button>
        <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
        <button id="lizard"><i class="fas fa-hand-lizard"></i></button>
        <button id="spock"><i class="fas fa-hand-spock"></i></button>

        <p><span id="result"></span></p>
    </section>

    <script src="https://kit.fontawesome.com/1bb627a8c8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
