<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="game-area">
        <div>
            <button aria-label="rock" data-choice="0" class="control">Rock</button>
            <button aria-label="paper" data-choice="1" class="control">Paper</button>
            <button aria-label="scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score"></span></h3>
        </div>
        <div class="computer">
            <h3 class="scores">Your score: <span id="computer-score"></span></h3>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
